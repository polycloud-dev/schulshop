version: '3.8'
services:
  app:
    build: ./app
    networks:
      - network
    container_name: app-schulshop
    ports:
      - "80:3000"
      - "3000:3000"
    depends_on:
      - redis
      - database
    environment:
      - PRODUCTION=TRUE
      - USERNAME=username
      - PASSWORD=password
      - URL=127.0.0.1
    restart: unless-stopped
  redis:
    image: redis
    networks:
      - network
    container_name: redis-schulshop
    restart: unless-stopped
  backend:
    build: ./backend
    networks:
      - network
    container_name: backend-schulshop
    depends_on:
      - app
      - redis
    restart: unless-stopped
  database:
    build: ./database
    networks:
      - network
    container_name: database-schulshop
    restart: unless-stopped
networks:
  network:
    driver: bridge